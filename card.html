<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кошик</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<header class="cart-header">
  <h1>Ваш кошик</h1>
  <a href="index.html" class="back-button">← Назад до магазину</a>
</header>

<main class="cart-container">
  <div class="cart-grid">
    <!-- Картка товару -->
    <div class="product-card">
      <img src="img/Nivea Sun Protect & Moisture SPF 50.jpg" alt="Товар" class="product-image">
      <div class="product-info">
        <h2 class="product-name">Nivea Sun Protect & Moisture SPF 50</h2>
        <p class="product-description">Сонцезахист для тіла</p>
        <p class="product-price">₴999</p>
      </div>
    </div>

    <!-- Додати інші товари так само -->
  </div>

  <!-- Блок підсумку -->
  <div class="cart-summary">
    <p>Сума до оплати: <span class="total-price">₴999</span></p>
    <button class="checkout-button">Оформити замовлення</button>
  </div>
</main>

</body>
</html>
